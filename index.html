<!DOCTYPE html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato:900,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <div class="profile-container">
      <div class="profile">
        <h3><a href="https://github.com/yesplease">Bradley Heinz</a></h3>
        <span>Product Owner</span> 
      </div>
      <div class="profile">
        <h3><a href="https://github.com/Sunyang730">Dennis Yang</a></h3>
        <span>Scrum Master</span> 
      </div>
      <div class="profile">
        <h3><a href="https://github.com/technokelvin">Kelvin Ramirez</a></h3>
        <span>Development Team</span> 
      </div>
      <div class="profile">
        <h3><a href="https://github.com/nsluss">Noah Sluss</a></h3>
        <span>Development Team</span> 
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('body').append(
      '<a href="http://hackreactor.com"> \
      <img style="position: fixed; top: 0; right: 0; border: 0;" \
      src="http://i.imgur.com/x86kKmF.png" \
      alt="Built at Hack Reactor"> \
      </a>'
